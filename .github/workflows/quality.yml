name: Quality
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  astro-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm ci || npm install
      - name: Astro Check
        run: npx astro check
      - name: Build
        run: npm run build

