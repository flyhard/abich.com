# The active workflow lives in `.github/workflows/deploy.yml`.
# You can delete this file (and the entire `workflow` folder) safely.

  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

  # Allows renovate to run
  pull_request:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install, build, and upload your site
        uses: withastro/action@32474c4384d86fc69c1739a9cddc665769fb88b5 # v4.2.0
        with:
          node-version: 24

  deploy:
    if: github.event_name != 'pull_request'  # Skip deploy on PRs
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5